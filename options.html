<!DOCTYPE html>
<html>

<head>
    <title>Gear Generator SVG Extractor</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <h1>Gear Generator SVG Extractor Options</h1>
    <form id="options-form">
        <label>
            <input type="checkbox" id="addText">
            Add Text
        </label>
        <br>
        <label>
            <input type="checkbox" id="addGuides">
            Add Guides
        </label>
        <br>
        <label>
            Resolution
            <div class="input-container">
                <input type="number" id="dpi" min="1" step="1" class="with-unit">
                <span class="unit">dpi</span>
            </div>
            </label>
            <br>
            <label>
            <input type="checkbox" id="addCenterHole">
            Add Center Hole &oslash;
            <div class="input-container">
                <input type="number" id="centerHole" min="0" step="0.1" class="with-unit">
                <span class="unit">mm</span>
            </div>
        </label>
        <br>
        <button type="submit">Save</button>
    </form>
    <div id="save-confirmation" class="hidden">Options saved</div>
    <script src="options.js"></script>
</body>

</html>
